site_name: Oliver Documentation

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.keys
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
# Use the ReadTheDocs theme
theme:
  name: material
  highlightjs: true 
  features:
    - content.code.copy
    - content.tooltips

# Define navigation structure
nav:
  - Clases:
      - Sistemas Embebidos I:
          - Tema 1: "clases/sistemas-embebidos-i/tema1.md"
          - Tema 2: "clases/sistemas-embebidos-i/tema2.md"
          - etc:    "clases/sistemas-embebidos-i/etc.md"
      - Sistemas Embebidos II:        "clases/sistemas-embebidos-ii/index.md"
      - Robotica Movil:              
            - Instalar ROS: "clases/robotica-movil/tema1.md"
            - Crear paqueteria ROS: "clases/robotica-movil/tema2.md"
      - Robotica Articulada:         "clases/robotica-articulada/index.md"
      - Proyectos de Ingenieria 1:   "clases/proyectos-ingenieria-1/index.md"
      - Introduccion a la mecatronica: "clases/introduccion-mecatronica/index.md"
      - Produccion Electronica:      "clases/produccion-electronica/index.md"
      - Temas Selectos Ing Mecatronica: "clases/temas-selectos-im/index.md"
      - Fab Academy:                "clases/fab-academy/index.md"
  - Tutoriales:  
     - Maquinas: 
          - Laser: "tutoriales_Laser.md"
          - Router: "tutoriales_Router.md"
          - MonoFab: "tutoriales_monofab.md"
          - Impresora 3d: "tutoriales_print3d.md"
     - Software:
          - PrusaSlicer: "tutoriales_pslicer.md"
          - Cura: "tutoriales_cura.md"
          - Mods: "tutoriales_mods.md"
  - Proyectos:   
      - AMR: 
          -contacto: "contacto_amr.md"
          -programacion: "programacion_amr.md"
          -diseno: "diseno_amr.md"
      - Scada: 
          -contacto: "contacto_amr.md"
          -programacion: "programacion_amr.md"
          -diseno: "diseno_amr.md"
  - FAQs:        "faqs.md"
  - Recursos:    "recursos.md"

   