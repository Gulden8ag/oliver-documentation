site_name: Oliver Documentation

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.keys
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
# Use the ReadTheDocs theme
theme:
  name: material
  highlightjs: true 
  palette:
      - scheme: slate
        toggle:
            icon: material/weather-sunny
            name: Dark mode
        primary: red

      - scheme: default
        toggle:
            icon: material/weather-night
            name: Light mode
        primary: red
  features:
    - content.code.copy
    - content.tooltips

