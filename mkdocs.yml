theme:
  name: material
  highlightjs: true
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/weather-night
        name: Light mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/weather-sunny
        name: Dark mode
  features:
    - content.code.copy
    - content.tooltips
    - toc.integrate
    - navigation.sections

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Extra assets
extra_css:
  - css/overrides.css
  - https://use.fontawesome.com/releases/v6.5.2/css/all.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Plugins
plugins:
  - meta
  - search
  - encryptcontent:
      search_index: 'encrypted'
      remember_keys: true
      password_inventory:
        robotica_movil:       !ENV [RM_PASSWORD, 'MISSING_RM_PASSWORD']
        robotica_articulada:  !ENV [RA_PASSWORD, 'MISSING_RA_PASSWORD']
      threshold_warning_min_entropy: 0
      arithmatex: false   # keep disabled (you use pymdownx instead)
      mermaid2:  false    # keep disabled (you use pymdownx instead)

# Validation
validation:
  nav:
    omitted_files: ignore
