      alternate_style: true
# Use the ReadTheDocs theme
theme:
  name: material
  highlightjs: true 
  palette:
      - scheme: default
        toggle:
            icon: material/weather-night
            name: Light mode
        primary: red

      - scheme: slate
        toggle:
            icon: material/weather-sunny
            name: Dark mode
        primary: red
  features:
    - content.code.copy
    - content.tooltips
    - toc.integrate
    - navigation.sections
extra_css:
  - css/overrides.css
  - https://use.fontawesome.com/releases/v6.5.2/css/all.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css

plugins:
  - meta                      # aplica metadatos por carpeta (.meta.yml)
  - search
  - encryptcontent:
      # que lo protegido NO entre al índice de búsqueda
      search_index: 'encrypted'
      # que recuerde las llaves entre páginas
      remember_keys: true
      # (opcional) agrega un botón junto al campo
      # password_button: true
      password_inventory:
        robotica_movil:       !ENV [RM_PASSWORD, 'MISSING_RM_PASSWORD']
        robotica_articulada:  !ENV [RA_PASSWORD, 'MISSING_RA_PASSWORD']
      threshold_warning_min_entropy: 0
      arithmatex: false   # silence "arithmatex" INFO
      mermaid2:  false    # silence "mermaid2" INFO
validation:
  nav:
    omitted_files: ignore